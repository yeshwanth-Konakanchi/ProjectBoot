<!DOCTYPE html>
<html>
<head>
<title>Yemazon Registration</title>
</head>
<body>
	<h1>Yemazon</h1>
	<form action="RegistrationServlet" method="post">
		<fieldset class="fieldset-width">
			<legend>
				<h2>Create Account</h2>
			</legend>
			<b>First name</b><br> <input type="text" name="firstname"><br>
			<b>Last name</b><br> <input type="text" name="lastname"><br>
			<b>Email ID</b><br> <input type="email" name="emailid"><br>
			<b>Password</b><br> <input type="text" name="password"><br>
			<b>Phone Number</b><br> <input type="text" name="phonenumber"><br>
		</fieldset>
		<br>
		<button type="submit" STYLE="background-color:	#191970; color:#FFFFFF " >Create your account</button>
	</form>
</body>
</html>
